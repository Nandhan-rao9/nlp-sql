<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nlp-sql | AI Analyst</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div class="max-w-5xl mx-auto px-6 py-12">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">Q</div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter">nlp-sql</h1>
            </div>
            <div id="badge" class="px-4 py-1.5 rounded-full bg-slate-200 text-[10px] font-bold uppercase tracking-widest text-slate-500 transition-all">Awaiting Data</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Upload Dataset</p>
                <input type="file" id="fileInput" accept=".csv, .xlsx" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer"/>
            </div>
            <button id="loadDummy" class="bg-indigo-600 p-6 rounded-2xl shadow-lg shadow-indigo-100 text-left hover:bg-indigo-700 transition group">
                <p class="text-[10px] font-bold text-indigo-200 uppercase mb-2 tracking-widest">Quick Start</p>
                <p class="text-sm font-bold text-white">Load Sample Sales Data â†’</p>
            </button>
        </div>

        <div class="bg-white p-3 rounded-3xl shadow-xl shadow-indigo-100/50 border border-indigo-50 mb-10">
            <div class="flex gap-3">
                <input type="text" id="userInput" placeholder="Ask e.g., 'What are the total sales per product?'" class="flex-1 px-5 py-4 outline-none text-lg font-medium">
                <button id="runBtn" class="bg-indigo-600 text-white px-10 rounded-2xl font-bold hover:bg-indigo-700 active:scale-95 transition shadow-lg shadow-indigo-200">Analyze</button>
            </div>
            <div id="sqlText" class="hidden mt-3 px-5 py-3 bg-slate-900 text-emerald-400 font-mono text-[11px] rounded-xl italic"></div>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="px-6 py-4 bg-slate-50/50 border-b border-slate-200 flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Dataset Preview</span>
                <span id="rowCount" class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">0 ROWS</span>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table id="mainTable" class="w-full text-left text-sm border-collapse"></table>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
